<html lang="pt-br">
<head>

<body>
    <H1>Imagem dinâmica</H1>
    <p>Tente abrir esse site em vários dispositivos diferente ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto - p.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/foto - m.png" type="image/png">
        <img src="imagens/foto - g.png" alt="imagem fexível">
    </picture>

    <h1>reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir audios em html5</p>

    </audio>
