<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em HTML</title>
</head>
<body>
    <h1><b>Tags em HTML</b></h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
<ul >
    <li><abbr title="Use a tag p">Parágrafos</abbr></li>
    <li><abbr title="Use a tag de h1 até h6">Titulos</abbr></li>
    <li><abbr title="Use a tag img">Imagens</abbr></li>
    <li><abbr title="Use a tag abbr">Abreviações</abbr></li>
    <li><abbr title="Use a tag code">Código fonte</abbr></li>
    <li><abbr title="Use a tag ol e li">Lista enumerada</abbr></li>
    <li><abbr title="Use a tag ul e li">Lista com dermacadores</abbr></li>
</ul>
    
</body>
</html>
